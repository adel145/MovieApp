<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Zoom App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script defer src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script defer src="data.js"></script>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="intro">
    <div class="intro-image">
      <img src="https://assets-global.website-files.com/63ec206c5542613e2e5aa784/643312a6bc4ac122fc4e3afa_main%20home.webp" alt="zoom"/>
    </div>
  </div>

  <section class="movie-section">
    <div class="movie-wrapper" id="movieWrapper">
      <!-- Cards will be injected here -->
    </div>
  </section>

  <!-- <IFRAME SRC="https://e4xb5c2xnz.sbs/embed/oeytugipnq8s" FRAMEBORDER=0 MARGINWIDTH=0 MARGINHEIGHT=0 SCROLLING=NO WIDTH=640 HEIGHT=360 allowfullscreen></IFRAME> -->

  <!-- Fullscreen Player -->
  <div id="videoPlayer" class="video-player hidden">
    <video id="videoElement" controls autoplay class="hidden"></video>
    <iframe id="videoEmbed" class="hidden" frameborder="0" allowfullscreen></iframe>
  
    <div class="controls">
      <button id="prevEpisode" class="nav-btn">⏮️</button>
      <button id="nextEpisode" class="nav-btn">⏭️</button>
      <button id="closePlayer" class="nav-btn">❌</button>
    </div>
  </div>
  
</body>
</html>
